<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Yelp Camp</title>
  </head>
  <body>
    <div class="bg-tan min-h-screen">
      <!-- logo -->
      <div class="xl:absolute xl:px-20 p-10">
        <img class="w-40" src="../Assets/Logo.svg" alt="" />
      </div>
      <!-- tablet / mobile pic -->
      <div>
        <img class="md:w-full h-[25rem] xl:hidden" src="../Assets/Hero Image (Tablet and Mobile).jpg" alt="" />
      </div>
      <div class="lg:flex items-center">
        <!--  container -->
        <div class="max-w-6xl xl:px-20 p-10 xl:mx-auto bg-slate-20">
          <!-- heading container -->
          <div class="text-2xl space-y-7 flex-col max-w-3xl text-slate-700">
            <!-- headline -->
            <h2 class="lg:text-7xl text-6xl font-bold text-slate-800">Explore the best camps on Earth.</h2>
            <p class="">
              YelpCamp is a curated list of the best camping spots on Earth. Unfiltered and unbiased reviews
            </p>
            <!-- checkmark pair -->
            <div class="flex items-center space-x-4">
              <img class="w-10 h-10" src="../Assets/Checkmark.svg" alt="" />
              <p class="">Add your own camp suggestions</p>
            </div>
            <!-- checkmark pair -->
            <div class="flex items-center space-x-4">
              <img class="w-10 h-10" src="../Assets/Checkmark.svg" alt="" />
              <p class="">Leave reviews and experiences</p>
            </div>
            <!-- checkmark pair -->
            <div class="flex items-center space-x-4">
              <img class="w-10 h-10" src="../Assets/Checkmark.svg" alt="" />
              <p class="">See locations for all camps</p>
            </div>
            <!-- button -->
            <button class="bg-black text-gray-200 font-bold px-8 p-6 rounded-lg shadow">View Campgrounds</button>

            <!-- partner logos -->
            <div class="space-y-2">
              <h3 class="text-slate-600">Partnered with:</h3>
              <div class="flex">
                <img class="w-32" src="../Assets/Airbnb.svg" alt="" />
                <img class="w-32" src="../Assets/Booking.svg" alt="" />
                <img class="w-32" src="../Assets/Plum Guide.svg" alt="" />
              </div>
            </div>
          </div>
        </div>
        <!-- hero pic -->
        <img class="xl:min-h-screen 2xl:max-h-screen xl:w-1/2 xl:block hidden" src="../Assets/Hero Image.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
